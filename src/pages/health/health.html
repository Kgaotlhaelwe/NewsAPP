<ion-header>

  <ion-navbar>
    <ion-title>Healthnnn</ion-title>

</ion-header>


<ion-content padding>




  <ion-list *ngFor="let i of arr; let a =index">
<ion-item (click)="item(a)">

</ion-item>
</ion-list>
